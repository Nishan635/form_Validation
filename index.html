<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Validation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>REGISTATION FORM</h1>
		</div>
		<form class='form' id='form'>
			<div class="form-control">
				<label for="username">Username</label>
				<input type="text" id='username' placeholder="Enter your name">
				<i class='right'>a</i>
				<i class='wrong'>b</i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="email">Email</label>
				<input type="email" id='email' placeholder="Enter your email address">
				<i class='right'>a</i>
				<i class='wrong'>b</i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="phonenumber">Phone number</label>
				<input type="number" id='phonenumber' placeholder="Enter your phone number">
				<i class='right'>a</i>
				<i class='wrong'>b</i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="pass">Password</label>
				<input type="password" id='pass' placeholder="Enter your password">
				<i class='right'>a</i>
				<i class='wrong'>b</i>
				<small>Error message</small>
			</div>

			<div class="form-control">
				<label for="cpass">Re type password</label>
				<input type="password" id='cpass' placeholder="Confirm password">
				<i class='right'>a</i>
				<i class='wrong'>b</i>
				<small>Error message</small>
			</div>
			<input type="submit" value="Submit" class='btn' id='submit'>
		</form>
	</div>

	<script src='main.js'></script>
</body>
</html>
